      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(loc1.lat * Math.PI / 180) * Math.cos(loc2.lat * Math.PI / 180) *
        Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return Math.round(R * c);

    // ============ DRAG & DROP FUNCTIONS ============
    function handleDragStart(e, dayNum, index) {
      draggedItem = { day: dayNum, index: index };
      e.target.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      e.currentTarget.classList.add('drag-over');
    }

    function handleDragLeave(e) {
      e.currentTarget.classList.remove('drag-over');
    }

    function handleDrop(e, dayNum, targetIdx) {
      e.preventDefault();
      e.currentTarget.classList.remove('drag-over');
      if (!draggedItem || draggedItem.day !== dayNum) return;
      
      const sourceIdx = draggedItem.index;
      if (sourceIdx === targetIdx) return;
      
      // Create custom order if not exists
      if (!customOrder[dayNum]) {
        customOrder[dayNum] = dayDetails[dayNum].map((_, i) => i);
      }
      
      const order = [...customOrder[dayNum]];
      const [moved] = order.splice(sourceIdx, 1);
      order.splice(targetIdx, 0, moved);
      customOrder[dayNum] = order;
      
      localStorage.setItem('albaniaActivityOrder', JSON.stringify(customOrder));
      draggedItem = null;
      render();
    }

    function handleDragEnd(e) {
      e.target.classList.remove('dragging');
      draggedItem = null;
    }

    function resetDayOrder(dayNum) {
      delete customOrder[dayNum];
      localStorage.setItem('albaniaActivityOrder', JSON.stringify(customOrder));
      render();
    }

    // Get ordered activities WITH recalculated times
    function getOrderedActivities(dayNum) {
      const original = dayDetails[dayNum] || [];
      if (!customOrder[dayNum]) return original;
      
      const ordered = customOrder[dayNum].map(idx => ({...original[idx]})).filter(Boolean);
      
      // Recalculate times based on new order
      if (ordered.length > 0) {
        // Start with original first activity time
        const firstOriginal = original[0];
        let currentTime = parseTime(firstOriginal.time);
        
        ordered.forEach((activity, idx) => {
          const originalActivity = original.find(a => a.activity === activity.activity);
          const originalTime = originalActivity ? originalActivity.time : activity.time;
          
          // Calculate new time
          const newTimeStr = formatTime(currentTime);
          
          // Store both original and new time
          activity.originalTime = originalTime;
          activity.newTime = newTimeStr;
          activity.time = newTimeStr;
          activity.timeChanged = originalTime !== newTimeStr;
          
          // Add duration for next activity (default 60 min + 15 min buffer)
          const duration = activity.duration || getDefaultDuration(activity.type);
          currentTime += duration + 15;
        });
      }
      
      return ordered;
    }

    function parseTime(timeStr) {
      const [hours, mins] = timeStr.split(':').map(Number);
      return hours * 60 + mins;
    }

    function formatTime(minutes) {
      const h = Math.floor(minutes / 60) % 24;
      const m = minutes % 60;
      return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
    }

    function getDefaultDuration(type) {
      const durations = {
        transport: 30,
        food: 60,
        accommodation: 15,
        highlight: 120,
        activity: 90,
        beach: 150,
        warning: 15
      };
      return durations[type] || 60;
    }
